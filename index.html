<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор кбжу</title>
    <link rel="icon" type="image" href="https://cdn3.iconfinder.com/data/icons/food-technology-1/64/Calorie_Calculator-food-health-medical-256.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <h1>Калькулятор расчёта калорий</h1>
</div>
<div class="container">
    <div>
        <div class="card">
            <label for="age" class="card-title">Ваш возраст</label>
            <input type="number" id="age" onchange="ageHandler()"/>
        </div>
        <div class="card">
            <label for="growth" class="card-title">Ваш рост</label>
            <input type="number" id="growth" onchange="growthHandler()"/>
        </div>
        <div class="card">
            <label for="weight" class="card-title">Ваш вес</label>
            <input type="number" id="weight" onchange="weightHandler()"/>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
